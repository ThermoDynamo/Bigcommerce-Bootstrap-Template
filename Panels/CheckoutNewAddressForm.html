<div id="ChooseShippingAddress">

	<h2 class="page-header">%%GLOBAL_CheckoutShippingTitle%%</h2>

	%%Discount.FreeShippingEligibility%%

	<p class="alert alert-danger" style="%%GLOBAL_HideErrors%%">%%GLOBAL_ErrorMessage%%</p>

	<form id="AddressEditForm" method="post" action="checkout.php?action=%%GLOBAL_ShippingFormAction%%" onsubmit="return check_shipping_address_form()">
		<dl>
			%%GLOBAL_ShipCustomFields%%
			<dt style="%%GLOBAL_HideShippingOptions%%">&nbsp;</dt>
			<dd style="%%GLOBAL_HideShippingOptions%%">
				<label>
					<input type="checkbox" name="%%GLOBAL_ShipToBillingName%%" id="%%GLOBAL_ShipToBillingName%%" value="1" %%GLOBAL_ShipToAddressChecked%%>
					%%LNG_AlsoWantToShipToThisAddress%%
				</label>
			</dd>
		</dl>
		<input type="submit" class="btn btn-primary" value="%%GLOBAL_ShipAddressButtonText%%">
	</form>
</div>

<script>

	$(document).ready(function() {

		$('#ship_to_billing').click(function() {

			if(this.checked) {

				$('.billButton').val(%%GLOBAL_ShipAddressButtonText_JS%%);
			}else{

				$('.billButton').val("%%LNG_JS_BillToThisAddress%%");
			}
		});
	});
</script>

%%Panel.AddShippingAddressJavaScript%%
