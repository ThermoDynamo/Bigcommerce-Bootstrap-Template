<div style="%%GLOBAL_HideWishListAddFrom%%" id="form-wishlist-edit">

	<h2>%%GLOBAL_PageTitle%%</h2>

	<p class="alert alert-info" style="display: %%GLOBAL_HideNormalMessage%%">%%GLOBAL_WishListMessage%%</p>
	<p class="alert alert-danger" style="display: %%GLOBAL_HideErrorMessage%%">%%GLOBAL_WishListMessage%%</p>
	<p class="alert alert-success" style="display: %%GLOBAL_HideSuccessMessage%%">%%GLOBAL_WishListMessage%%</p>

	<form action="%%GLOBAL_ShopPath%%/wishlist.php%%GLOBAL_WishListAction%%" method="post" onsubmit="return ValidateWishListForm('add');">
		<dl>
			<dt>%%LNG_WishListName%%:</dt>
			<dd><input type="text" name="wishlistname" id="wishlistname" value="%%GLOBAL_WishListName%%" class="Field200 Textbox" /></dd>
			<dd>
				<input type="checkbox" name="publicwishlist" id="publicwishlist" value="1" %%GLOBAL_SelectPublic%% /> <label for="publicwishlist">%%LNG_YesShareWishList%%</label>
			</dd>
			<dd>
				<input class="btn btn-primary btn-save-wishlist" type="submit" name="submit" value="%%LNG_SaveWishList%%">
				<input class="btn btn-link" type="button" name="cancel" onclick="if(confirm('%%LNG_WishListCancel%%')) { document.location.href='wishlist.php'; }" value="%%LNG_Cancel%%">
			</dd>
		</dl>
	</form>
</div>
