			$('#productDetailsAddToCartForm').validate({
				onsubmit: false,

	<script>
		// Sharethis Code
	    stLight.options({

	        publisher: "b93f5d16-0d14-4db5-880a-abb4267b34e7", 
	        doNotHash: false, 
	        doNotCopy: false, 
	        hashAddressBar: false
	    });

	    $().ready( function(){

	    	var test = $('#crappy_code').prop('outerHTML').replace('<!--', '').replace('-->', ''), // extract code from commented global
	    		dummytag = $('<p />').append( test ), // append it to a temporary div to convert it to HTML
	    		crap_scripts = $(dummytag).find('script'); // Find script tags

		    $(crap_scripts).each( function(){	
		    	// if no source, load it, we want to load scripts ourselves
		    	if(!$(this).is('[src]') && !($(this).is(':contains("ShowImageZoomer")'))){

		    		$('head').append(this);
		    	}else{

		    		console.log( 'Skipped loading ' + $(this).attr('src') );
		    	}
		    });
		});
	</script>
