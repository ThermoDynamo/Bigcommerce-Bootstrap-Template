<div id="CheckGiftCertificateBalance">

	<h2 class="page-header" style="display: %%GLOBAL_HideTitle%%">%%GLOBAL_BalanceTitle%%</h2>

	<p class="alert alert-danger" style="display:%%GLOBAL_HideGiftCertificateError%%">%%GLOBAL_ErrorMessage%%</p>

	<p style="display: %%GLOBAL_HideIntro%%">%%LNG_GiftCertificateBalanceIntro%%</p>

	<img src="%%GLOBAL_IMG_PATH%%/ExampleGiftCertificate.gif" alt="" style="display: %%GLOBAL_HideExampleImage%%"/>

	<form method="post" action="%%GLOBAL_ShopPath%%/giftcertificates.php?action=balance" onsubmit="return CheckGiftCertificateBalanceForm()" id="frmGiftCertificate">

		<dl>
			<dt class="required">%%LNG_GiftCertificateBalanceCode%%:</dt>
			<dd>
				<input type="text" class="form-control" name="giftcertificatecode" id="giftcertificatecode" value=""> 
				<input type="submit" class="btn btn-primary" value="%%LNG_CheckBalance%%">
			</dd>
		</dl>
	</form>
</div>

<script>

function CheckGiftCertificateBalanceForm() {

	if($('#giftcertificatecode').val() == "") {

		alert('%%LNG_EnterValidCertificateCode%%');

		$('#giftcertificatecode').focus();
		$('#giftcertificatecode').select();

		return false;
	}

	return true;
}
</script>
