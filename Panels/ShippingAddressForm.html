	<div class="Block Moveable Panel" id="ShippingAddressForm">
		<h2>%%GLOBAL_ShippingAddressFormTitle%%</h2>
		<div class="BlockContent">
			<p class="alert alert-info" style="display: %%GLOBAL_HideAddShippingAddressIntroMessage%%">
				%%GLOBAL_ShippingAddressFormIntro%%
			</p>

			<div style="display: %%GLOBAL_HideAddShippingAddressMessage%%">%%GLOBAL_Message%%</div>

			<form id="AddressEditForm" method="post" action="%%GLOBAL_ShopPathSSL%%/account.php?action=%%GLOBAL_ShippingAddressFormAction%%" onsubmit="return check_shipping_address_form()" class="PL20">

				<div class="FormContainer HorizontalFormContainer">
					<dl>
						%%GLOBAL_ShipCustomFields%%
					</dl>

					<input type="submit" class="btn btn-primary" value="%%LNG_SaveAddress%%" />

				</div>
			</form>
		</div>

		lang.ConfirmAddressTypeChange = '%%LNG_ConfirmAddressTypeChange%%';
	</script>
