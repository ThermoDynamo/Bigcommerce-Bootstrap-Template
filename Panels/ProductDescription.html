<div id="ProductDescription" style="display: none;">
    %%GLOBAL_ProductDesc%%
</div>

<script>
    $(document).ready(function(){
    var TabIndex = 0;
    $("body").append('<div class="TabTesting" style="display: none;"></div>');
    var ProductDescription = $.trim($('#ProductDescription').html());
    $("#ProductDescription").html('');
    ProductDescription = ProductDescription.split('<p><!-- pagebreak --></p>');
    $.each(ProductDescription, function(i) {
    ProductDescription[i] = $.trim(ProductDescription[i]);
    var FirstElement = ProductDescription[i];
    if (FirstElement != '') {
    $(".TabTesting").html(FirstElement);
    var ElementTest = $('.TabTesting').find('> *').eq(0).is('h3');
    if (ElementTest == true) {
    var TabText = $('.TabTesting h3').eq(0).text();
    var TabId = TabText.replace(/\s/g, '');
    $(".TabTesting h3").eq(0).remove();
    var TextTab = $('.TabTesting').html();
    
    if (TabIndex == 0 ) {
    $(".Tabs li").eq(TabIndex).before('<li><a href="#'+TabId+'">'+TabText+"</a></li>");
    } else {    
    $(".Tabs li").eq(TabIndex-1).after('<li><a href="#'+TabId+'">'+TabText+"</a></li>");
    }
    
    $(".TabSection").append('<div style="display: none;" class="" id="'+TabId+'">'+TextTab+'</div>');
    
    TabIndex++;
    } else {
    $(".ProductDescriptionContainer").append(FirstElement);
    }
    }                
    });
    
    
    $(".Tabs li a").click(function(e){
    e.preventDefault();
    if ( !$(this).parent().hasClass('Active') ) {
    $(".Tabs li").removeClass('Active');
    $(this).parent().addClass('Active');
    
    var activeId = $(this).attr('href');
    $(".TabSection > div").removeClass('Active');
    $(".TabSection "+activeId).addClass('Active');
    $(".TabSection > div").not(activeId).hide();
    $(".TabSection "+activeId).show()
    }                        
    });
    
    });
</script>
