<div id="ForgotPasswordForm">

	<h2 class="page-header">%%LNG_ChangeYourPassword%%</h2>

	<p class="alert alert-danger" style="display: %%GLOBAL_HideForgotPasswordError%%">%%GLOBAL_ErrorMessage%%</p>

	<p class="lead">%%LNG_GetNewPasswordIntro%%</p>

	<form action="%%GLOBAL_ShopPath%%/login.php?action=save_new_password&amp;c=%%GLOBAL_CustomerId%%&amp;t=%%GLOBAL_ForgottenPasswordToken%%" method="post" onsubmit="check_get_new_password_form()">
		<dl>
			<dt class="required">%%LNG_EmailAddress%%:</dt>
			<dd> %%GLOBAL_CustomerEmailAddress%%</dd>
		</dl>
		<dl>
			<dt class="required">%%LNG_Password%%:</dt>
			<dd><input type="password" class="form-control" name="password" id="password"></dd>
		</dl>
		<dl>
			<dt class="required">%%LNG_PasswordConfirm%%:</dt>
			<dd><input type="password" class="form-control" name="password_confirm" id="password_confirm"></dd>
		</dl>

		<input class="btn btn-primary" type="submit" value="%%LNG_Continue%%">
	</form>
</div>

<script>

document.getElementById("password").focus();

function check_get_new_password_form() {

	if($('#password').val() == "") {

		alert("Please type in a password.");
		document.getElementById("password").focus();

		return false;
	}

	if(($('#password').val() != "" || $('#password_confirm').val() != "") && ($('#password').val() != $('#password_confirm').val())) {

		alert("Your passwords don't match.");
		document.getElementById("password").focus();
		
		return false;
	}

	return true;
}
</script>
