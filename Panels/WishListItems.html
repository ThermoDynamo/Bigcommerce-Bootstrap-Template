<div class="Block Moveable Panel" style="%%GLOBAL_HideWishListItems%%" id="WishListItems">
	<h2>%%GLOBAL_WishListName%%</h2>
	<div class="BlockContent">
		<p class="InfoMessage Message" style="display: %%GLOBAL_HideNormalMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>

		<p class="ErrorMessage Message" style="display: %%GLOBAL_HideErrorMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>

		<p class="SuccessMessage Message" style="display: %%GLOBAL_HideSuccessMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>

		<ul class="ProductList WishlistProductList">
			%%SNIPPET_WishListItems%%
		</ul>
	</div>
	<div class="Block" style="%%GLOBAL_HideShareWishList%%">
		
		<div class="%%GLOBAL_ShareWishListClass%%">
			<p style="text-overflow:ellipsis;">
			%%GLOBAL_ShareWishListIntro%%
			<br /><strong><a href="%%GLOBAL_PublicWishListUrl%%">Share Wishlist</a></strong>
			</p>
		</div>
	</div>
</div>
