<!DOCTYPE html>
<html>
%%Panel.HTMLHead%%
<body class="page-page">
<div id="site">
    
    %%Panel.Header%%
    
    <div id="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    %%Panel.PageBreadcrumb%%
                </div>
            </div>
        </div>
    </div>
    
    %%Panel.WrapperBanner%%
    
    <main id="main">
        <div class="container">
            <div class="row">
                <header class="col-md-12">
                    
                    <h1 class="page-header">%%GLOBAL_PageTitle%%</h1>
                </header>
                <div class="col-md-12" id="page-content">
                    
                    %%GLOBAL_PageContent%%
                </div>
            </div>
        </div>
    </main>
    
    <div id="banner-bottom">
        %%Banner.BottomBanner%%
    </div>
    
    %%Panel.Footer%%
</div>
</body>
</html>
