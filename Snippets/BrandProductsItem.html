<li class="col-xs-3 col-sm-3 col-md-3 QuickView" data-product="%%GLOBAL_ProductId%%">
    <div class="col-item">
        <div class="photo">
            %%GLOBAL_ProductThumb%%
        </div>
        <div class="info">
            <div class="row">
                <div class="price col-md-12">
                    <h5><a href="%%GLOBAL_ProductLink%%" class="%%GLOBAL_SearchTrackClass%%">%%GLOBAL_ProductName%%</a></h5>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
					<h5 class="price-text-color">%%GLOBAL_ProductPrice%%</h5>
				</div>
                <div class="rating hidden-sm col-md-6">
					<span class="Rating Rating%%GLOBAL_ProductRating%%">
						<img src="%%GLOBAL_IMG_PATH%%/IcoRating%%GLOBAL_ProductRating%%.png" alt="Rating for %%GLOBAL_ProductName%%" style="%%GLOBAL_HideProductRating%%" />
					</span>
                </div>

				<div class="col-xs-12 ProductCompareButton" style="display:%%GLOBAL_HideCompareItems%%">
					<label for="compare_%%GLOBAL_ProductId%%">%%LNG_Compare%%</label>
					<input type="checkbox" class="CheckBox" name="compare_product_ids" id="compare_%%GLOBAL_ProductId%%" value="%%GLOBAL_ProductId%%" title="Add to compare" onclick="product_comparison_box_changed(this.checked)"> 
				</div>
            </div>
            <div class="separator cf">
                <p class="btn-add">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
                    <a href="%%GLOBAL_ProductURL%%" class="hidden-sm">%%GLOBAL_ProductAddText%%</a>
                </p>
                <p class="btn-details">
                    <i class="glyphicon glyphicon-list"></i>
                    <a href="%%GLOBAL_ProductURL%%" class="hidden-sm">More details</a>
                </p>
            </div>
        </div>
    </div>
</li>
