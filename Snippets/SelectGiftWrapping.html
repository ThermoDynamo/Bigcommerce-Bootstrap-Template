<form method="post" action="cart.php">

	<input type="hidden" name="action" value="save_giftwrapping">
	<input type="hidden" name="item_id" value="%%GLOBAL_ItemId%%">

	<div class="modal-header">

		<h4 class="modal-title">%%GLOBAL_GiftWrappingTitle%%</h4>
	</div>
	<div class="modal-body">
		<div class="te">

			<p class="alert alert-info">%%LNG_ChooseHowToWrapItems%%</p>

			<div class="radio" style="%%GLOBAL_HideSplitWrappingOptions%%">
				<label for="giftwraptype">
					<input type="radio" name="giftwraptype" value="same" onclick="Cart.ToggleMultiWrapping(this.value)" checked="checked">
					%%LNG_WrapItemsTheSame%%
				</label>
			</div>
			
			<div class="WrappingOptionsSingle">
				%%SNIPPET_GiftWrappingOptionsSingle%%
			</div>

			<div class="radio" style="%%GLOBAL_HideSplitWrappingOptions%%">

				<label for="giftwraptype">
					<input type="radio" name="giftwraptype" value="different" onclick="Cart.ToggleMultiWrapping(this.value)"> 
					%%LNG_WrapItemsDifferently%%
				</label>

				<div class="WrappingOptionsMultiple" style="display: none;">
					%%SNIPPET_GiftWrappingOptions%%
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">

		<input type="button" class="btn btn-link" value="%%LNG_Cancel%%"  onclick="$.modal.close();">
		<input class="btn btn-primary" type="submit" value="%%LNG_Save%%">
	</div>
</form>
