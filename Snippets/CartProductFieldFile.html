<div class="product-attribute-row">

	<div class="product-attribute-label">
		<label class="required" for="product-fields-%%GLOBAL_ProductFieldId%%">
			<span class="name">%%GLOBAL_ProductFieldName%%</span>
		</label>
	</div>

	<div class="product-attribute-value">
	
		<input type="file" id="product-fields-%%GLOBAL_ProductFieldId%%" name="product-fields-[%%GLOBAL_ProductFieldId%%]" class="form-control  %%GLOBAL_FieldRequiredClass%%" size="%%GLOBAL_ProductFieldInputSize%%" value="%%GLOBAL_ProductFieldValue%%">

		<span id="CartFileName_%%GLOBAL_ProductFieldId%%" style="%%GLOBAL_HideCartFileName%%">

			%%LNG_Currently%%:
			<a href="%%GLOBAL_ShopPath%%/viewfile.php?cartitem=%%GLOBAL_ItemId%%&amp;prodfield=%%GLOBAL_ProductFieldId%%" target="_blank">
				%%GLOBAL_ProductFieldFileValue%%
			</a>

			<a onclick="Cart.DeleteUploadedFile(%%GLOBAL_ProductFieldId%%, '%%GLOBAL_ItemId%%'); return false;" href="#" style="%%GLOBAL_HideDeleteFileLink%%">
				%%LNG_Delete%%
			</a>
		</span>

		<strong style="%%GLOBAL_HideFileHelp%%">
			(%%LNG_Size%%: %%GLOBAL_FileSize%%. %%LNG_Type%%: %%GLOBAL_FileTypes%%)
		</strong>
	</div>

	<input type="hidden" id="ProductFileType_%%GLOBAL_ProductFieldId%%" value="%%GLOBAL_FileTypes%%">
	<input type="hidden" id="CurrentProductFile_%%GLOBAL_ProductFieldId%%" name="CurrentProductFile_%%GLOBAL_ProductFieldId%%" value="%%GLOBAL_CurrentProductFile%%">
</div>
