<li class="col-md-3 col-sm-4 col-xs-12 %%GLOBAL_AlternateClass%%">
	<div class="spacer">

		<div class="ProductImage" data-product="%%GLOBAL_ProductId%%">
			%%GLOBAL_ProductThumb%%
		</div>

		<div class="ProductDetails">
        	<div class="ProductName">
        		<a href="%%GLOBAL_ProductLink%%" class="%%GLOBAL_SearchTrackClass%%">
        			%%GLOBAL_ProductName%%
        		</a>
        	</div>
		</div>

		<div class="ProductPriceRating">
			<em>%%GLOBAL_ProductPrice%%</em>
			<span class="Rating Rating%%GLOBAL_ProductRating%%">
				<img src="%%GLOBAL_IMG_PATH%%/IcoRating%%GLOBAL_ProductRating%%.png" alt="" style="%%GLOBAL_HideProductRating%%" />
			</span>
		</div>
		
		<div class="ProductActionAdd" style="display:%%GLOBAL_HideActionAdd%%;">
			<a href="%%GLOBAL_ProductURL%%" class="btn btn-primary">%%GLOBAL_ProductAddText%%</a>
		</div>
	</div>
</li>
