<div class="modal-header">
	
	<h4 class="modal-title text-center">%%LNG_Item%%: 1 x %%GLOBAL_ProductName%%</h4>
</div>
<div class="modal-body">

	<div class="te">

		<div class="%%GLOBAL_ExtraClass%% wrapping-options">
			<dl>
				<dt>%%LNG_GiftWrapping%%:</dt>
				<dd>
					<select class="form-control" name="giftwrapping[%%GLOBAL_GiftWrappingId%%]" id="gift-wrapping-%%GLOBAL_GiftWrappingId%%" onchange="Cart.ToggleGiftWrappingType(this.options[this.selectedIndex])">
						<option value="">%%LNG_ChooseGiftWrappingOption%%</option>
						%%GLOBAL_WrappingOptions%%
					</select>
					%%GLOBAL_GiftWrapPreviewLinks%%
				</dd>

				<dt class="comment-wrap" style="%%GLOBAL_HideGiftWrapMessage%%">%%LNG_GiftMessage%%:</dt>
				<dd class="comment-wrap" style="%%GLOBAL_HideGiftWrapMessage%%">
					<textarea rows="5" class="form-control" name="giftmessage[%%GLOBAL_GiftWrappingId%%]" id="giftmessage_%%GLOBAL_GiftWrappingId%%">%%GLOBAL_GiftWrapMessage%%</textarea>
				</dd>
			</dl>
		</div>

	</div>
</div>
<div class="modal-footer">

</div>
