<!DOCTYPE html>
<html>
%%Panel.HTMLHead%%
<body class="page-blog">
<div id="site">
	
	%%Panel.Header%%

	<div id="breadcrumbs">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					%%Panel.NewsBreadcrumb%%
				</div>
			</div>
		</div>
	</div>

	%%Panel.WrapperBanner%%

	<main id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					
					<h1 class="page-header">%%GLOBAL_BlogName%%</h1>

					%%SNIPPET_RecentPostsContent%%

					<div id="blog-pagination" style="display: %%GLOBAL_HideSectionPaging%%">
						<ul class="pagination">
							<li>%%GLOBAL_SectionPagingPrevious%%</li>
							%%GLOBAL_SectionPaging%%
							<li>%%GLOBAL_SectionPagingNext%%</li>
						</ul>
					</div>
				</div>
				<aside class="col-md-3">

					%%Panel.BlogRecentPosts%%
				</aside>
			</div>
		</div>
	</main>

	%%Panel.Footer%%
</div>
</body>
</html>
